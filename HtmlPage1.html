<main>
    <header>
        <DIV class="game-titlle">
            <h1>VAMOS DESEMBARALHAR ALMUMAS PALAVRAS?</h1>
            <hr>
            <h4>TENTE DESCOBRIR QUAL É A PALAVRA DENTRO DO QUADRO</h4>
            <h4>ESCREVENDO ELA NO CAMPO COLORIDO!</h4>
        </DIV>
        <hr>
    </header>
    <div class="Box-Game">
        <div class="word-canva">
            <h1 id="word">ACOLSE</h1>
        </div>
        <hr>
        <div class="answer">
            <h3>DESEMBARALHE A PALAVRA ESCRITA ACIMA </h3>
            <input type="text" name="resposta" id="answer">
            <br><br>
            <div>
                <button class="btn btn-primary btn-lg" type="button" onclick="startGame()">INICIAR</button>
                <button class="btn btn-primary btn-lg" type="submit" id="botao" onclick="test()">VERIFICAR</button>
                <br><br>

            </div>

        </div>
        <hr>
    </div>
    <div class="result1">
        <div class="result">
            <h4>PONTOS TOTAIS</h4>
            <h4>0</h4>

        </div>

    </div>
    <hr>
</main>
